<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Collimator</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        
        #app { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
        
        /* Camera Preview */
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Crucial for full screen */
            position: absolute;
            top: 0; left: 0;
			overflow: hidden;
        }

        /* Overlay Container */
        #overlay-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Allows clicks to pass through to controls */
        }

        /* Concentric Circles */
        .circle {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            transition: all 0.1s ease;
            pointer-events: none;
        }
        #c1 { border-color: red; width: 200px; height: 200px; }
        #c2 { border-color: green; width: 150px; height: 150px; }
        #c3 { border-color: blue; width: 100px; height: 100px; }
        #c4 { border-color: yellow; width: 15px; height: 15px; }

        /* Controls Panel */
        #controls {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            pointer-events: auto; /* Re-enable pointer events for inputs */
            text-align: center;
            width: 100%;
            max-width: 390px;
        }
        .control-group { margin-top: 5px; display: flex; align-items: center; justify-content: space-between; }
        .control-group label { font-size: 12px; width: 45px; text-align: right; }
        .control-group input[type=range] { flex-grow: 1; margin: 0 5px; }

        #startBtn {
            padding: 10px 20px; font-size: 16px; margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="app">
    <video id="camera" autoplay playsinline muted></video>
    
    <div id="overlay-container">
        <div id="c1" class="circle"></div>
        <div id="c2" class="circle"></div>
        <div id="c3" class="circle"></div>
        <div id="c4" class="circle"></div>
    </div>

    <div id="controls">
        <button id="startBtn">Start Camera</button>
        <div class="control-group">
	    <label>R:</label>&nbsp
            <input type="number" id="num1" min="0" max="1000" step="1" value="200">
			<input type="range" id="size1" min="0" max="1000" step="5" value="200">
            <label>Haze</label>
            <input type="range" id="op1" min="0" max="1" step="0.1" value="0.8">
        </div>
        <div class="control-group">
	    <label>G:</label>&nbsp
            <input type="number" id="num2" min="0" max="1000" step="1" value="150">
			<input type="range" id="size2" min="0" max="1000" step="5" value="150">
            <label>Haze</label>
            <input type="range" id="op2" min="0" max="1" step="0.1" value="0.8">
        </div>
        <div class="control-group">
            <label>B:</label>&nbsp
            <input type="number" id="num3" min="0" max="1000" step="1" value="100">
			<input type="range" id="size3" min="0" max="1000" step="5" value="100">
            <label>Haze</label>
            <input type="range" id="op3" min="0" max="1" step="0.1" value="0.8">
        </div> 
        <div class="control-group">
        <label>Y:</label>&nbsp
	        <input type="number" id="num4" min="0" max="1000" step="1" value="15">
			<input type="range" id="size4" min="0" max="1000" step="5" value="15">
            <label>Haze</label>
            <input type="range" id="op4" min="0" max="1" step="0.1" value="0.8">
        </div> 
    </div>
</div>

<script>
    const video = document.getElementById('camera');
    const startBtn = document.getElementById('startBtn');
    
    // Elements
    const circles = [document.getElementById('c1'), document.getElementById('c2'), document.getElementById('c3'), document.getElementById('c4')];
	const nums = [document.getElementById('num1'), document.getElementById('num2'), document.getElementById('num3'), document.getElementById('num4')];
    const sizes = [document.getElementById('size1'), document.getElementById('size2'), document.getElementById('size3'), document.getElementById('size4')];
    const ops = [document.getElementById('op1'), document.getElementById('op2'), document.getElementById('op3'), document.getElementById('op4')];

    startBtn.addEventListener('click', () => {
        // Request back camera (environment)
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
            .then(stream => {
                video.srcObject = stream;
                startBtn.style.display = 'none';
            })
            .catch(err => alert('Camera Error: ' + err));
    });

	function updateNums() {
		nums.forEach((num,i) => {
			nums[i].value = sizes[i].value;
        });
		updateOverlay();
	}
	
	function updateSizes() {
		sizes.forEach((size,i) => {
			sizes[i].value = nums[i].value;
        });
		updateOverlay();
	}
	
    function updateOverlay() {
        circles.forEach((circle,i) => {
            const val = nums[i].value + 'px';
            const opacity = ops[i].value;
            circle.style.width = val;
            circle.style.height = val;
            circle.style.opacity = opacity;
        });
    }

    // Add event listeners to sliders
    nums.forEach(lnum => {
        lnum.addEventListener('input', updateSizes);
    });
	sizes.forEach(lsize => {
        lsize.addEventListener('input', updateNums);
    });
	ops.forEach(lop => {
        lop.addEventListener('input', updateOverlay);
    });

    // Initial positioning
    // updateOverlay();
</script>

</body>
</html>
