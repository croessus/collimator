<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Camera Overlay</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; color: white; font-family: sans-serif; }
        #container { position: relative; width: 100vw; height: 100vh; }
        
        /* Video and Canvas occupy full screen */
        #video, #canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
        }
        #canvas { z-index: 10; }

        /* Controls Panel */
        #controls {
            position: absolute; bottom: 20px; left: 10px; right: 10px;
            z-index: 20;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px; border-radius: 10px;
            display: flex; flex-direction: column; gap: 5px;
        }
        .control-group { display: flex; align-items: center; gap: 10px; }
        label { font-size: 12px; min-width: 50px; }
        input[type=range] { flex-grow: 1; }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    
    <div id="controls">
        <div class="control-group">
            <label>Red</label>
            <input type="range" id="redRadius" min="10" max="300" value="100">
            <input type="range" id="redOpacity" min="0" max="100" value="50">
        </div>
        <div class="control-group">
            <label>Green</label>
            <input type="range" id="greenRadius" min="10" max="300" value="70">
            <input type="range" id="greenOpacity" min="0" max="100" value="50">
        </div>
        <div class="control-group">
            <label>Yellow</label>
            <input type="range" id="yellowRadius" min="10" max="300" value="40">
            <input type="range" id="yellowOpacity" min="0" max="100" value="50">
        </div>
    </div>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Setup camera
    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment' }, // Back camera
                audio: false
            });
            video.srcObject = stream;
        } catch (err) {
            alert("Camera access denied or not available: " + err);
        }
    }

    // Resize canvas to match display size
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Drawing Loop
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const circles = [
            { id: 'red', color: 'rgba(255, 0, 0,', rad: 'redRadius', op: 'redOpacity' },
            { id: 'green', color: 'rgba(0, 255, 0,', rad: 'greenRadius', op: 'greenOpacity' },
            { id: 'yellow', color: 'rgba(255, 255, 0,', rad: 'yellowRadius', op: 'yellowOpacity' }
        ];

        circles.forEach(c => {
            const radius = document.getElementById(c.rad).value;
            const opacity = document.getElementById(c.op).value / 100;
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = c.color + opacity + ')';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
        });

        requestAnimationFrame(draw);
    }

    // Start
    initCamera();
    draw();
</script>
</body>
</html>
